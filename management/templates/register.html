<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
      <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

        <!-- Django Messages -->
        {% if messages %} {% for message in messages %}
        <div
          class="mb-3 p-3 rounded text-white {% if message.tags == 'success' %} bg-green-500 {% elif message.tags == 'error' %} bg-red-500 {% elif message.tags == 'warning' %} bg-yellow-500 {% else %} bg-blue-500 {% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %} {% endif %}

        <form method="POST">
          {% csrf_token %}

          <div class="mb-4">
            <label class="block mb-1 font-semibold">First Name</label>
            <input
              type="text"
              name="firstname"
              class="w-full p-2 border rounded"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block mb-1 font-semibold">Last Name</label>
            <input
              type="text"
              name="lastname"
              class="w-full p-2 border rounded"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block mb-1 font-semibold">Username</label>
            <input
              type="text"
              name="username"
              class="w-full p-2 border rounded"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block mb-1 font-semibold">Password</label>
            <input
              type="password"
              name="password"
              class="w-full p-2 border rounded"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
          >
            Register
          </button>
        </form>

        <p class="text-center mt-4">
          Already have an account?
          <a href="{% url 'login' %}" class="text-blue-600 hover:underline"
            >Login</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
