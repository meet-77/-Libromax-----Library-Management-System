{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6">Edit Book</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block mb-1 font-medium">Book Name</label>
        <input type="text" name="Book_name" value="{{ book.Book_name }}" class="w-full border p-2 rounded">
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Summary</label>
        <textarea name="Book_summary" class="w-full border p-2 rounded">{{ book.Book_summary }}</textarea>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Price (â‚¹)</label>
        <input type="number" name="Book_price" value="{{ book.Book_price }}" class="w-full border p-2 rounded">
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Author</label>
        <select name="author" class="w-full border p-2 rounded">
          <option value="">Select Author</option>
          {% for author in authors %}
            <option value="{{ author.id }}" {% if book.author and book.author.id == author.id %}selected{% endif %}>
              {{ author.Author_name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Update Book</button>
    </form>
  </div>

</body>
</html>
