{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User - LibroMax</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center">Edit User</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" value="{{ user.username }}" class="w-full border rounded-lg px-3 py-2 mt-1" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full border rounded-lg px-3 py-2 mt-1">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full border rounded-lg px-3 py-2 mt-1">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" value="{{ user.email }}" class="w-full border rounded-lg px-3 py-2 mt-1">
      </div>

      <div class="flex justify-between mt-6">
        <a href="{% url 'manage_user' %}" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg">Cancel</a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Save Changes</button>
      </div>
    </form>
  </div>

</body>
</html>
