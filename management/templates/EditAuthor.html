
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-3xl mx-auto p-8 bg-white rounded-xl shadow-lg mt-12">
  <h2 class="text-3xl font-bold mb-8 text-gray-800 border-b pb-4">Edit Author</h2>

  <form method="POST" action="" class="space-y-6">
    {% csrf_token %}
    
    <!-- Author Name -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Author Name</label>
      <input type="text" name="Author_name" value="{{ author.Author_name }}" required
             class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
    </div>

    <!-- Author Bio -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Author Bio</label>
      <textarea name="Author_bio" rows="5" required
                class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">{{ author.Author_bio }}</textarea>
    </div>

    <!-- Date of Birth -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Date of Birth</label>
      <input type="date" name="Date_of_birth" value="{{ author.Date_of_birth }}" required
             class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
    </div>

    <!-- Country -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Country</label>
      <input type="text" name="country" value="{{ author.country }}" required
             class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
    </div>

    <!-- Buttons -->
    <div class="flex justify-between items-center">
      <a href="{% url 'manage_authors' %}" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg shadow-md transition duration-200">Cancel</a>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-md transition duration-200">Update Author</button>
    </div>
  </form>
</div>

</body>
</html>
